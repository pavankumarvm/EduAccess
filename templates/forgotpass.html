{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/forgotpass.css' %}" />
    <title>Forgot Password</title>
{% endblock head %}

{% block body %}

    <div class="login-section" >
    <img src="{% static 'images/book.jpg' %}" style="width:100%;height: auto;" >
       <div id="Forgot-password">
        <div class="login-box" id="box">
            <h1>Forgot your password ?</h1>
            <h6>Enter your email here to reset your password</h6>
                   <form>
                    {% csrf_token %}
                   <input type="text" name="Email" placeholder="Enter Your Email">
                    
                   <input type="submit" name="submit" value="Reset Password">
                     
                   </form>
               
               
               </div> 
            </div>
    </div>
    
{% endblock body %}
