{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register1.css' %}" />
    <title>Register</title>
{% endblock head %}

{% block body %}
    <div class="register-section" >
    <img src="{% static 'images/book.jpg' %}" style="width:100%;height: auto;" >
        <div class="register-box">
            <img src="{% static 'images/avatar.png' %}" class="avatar" />
            <h1>Sign up</h1>
            <form method="POST" >
                {% csrf_token %}
                <p>Username</p>
                <input type="text" name="username" placeholder="Enter Username" />
                <p>First Name</p>
                <input type="text" name="first_name" placeholder="Enter Firstname" />
                <p>Last Name</p>
                <input type="text" name="last_name" placeholder="Enter lastname" />
                <p>E-mail</p>
                <input type="text" name="email" placeholder="Enter E-mail" />
                <p>Password</p>
                <input type="password" name="password1" placeholder="Enter Password" />
                <p>Confirm Password</p>
                <input type="password" name="password2" placeholder="Enter Password" />

                <input type="submit" name="submit" value="Register" />
            </form>
            {% if error %}
                <p>Error : {{message}}</p>
            {% endif %}
        </div>
    </div>
{% endblock body %}
