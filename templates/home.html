{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id="slider">
	<div id="headerSlider" class="carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
		<li data-target="#headerSlider" data-slide-to="0" class="active"></li>
		<li data-target="#headerSlider" data-slide-to="1"></li>
		<li data-target="#headerSlider" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">

		<div class="carousel-item active" data-interval="5000">
		  <img class="d-block w-100 img-fluid" src="{% static 'images\banner.jpg' %}" alt="First slide">
		  <div class="carousel-caption">
			<h5>Higher Education Prediction</h5>
		  </div>
		</div>
		<div class="carousel-item" data-interval="5000">
		  <img class="d-block w-100 img-fluid" src="{% static 'images\banner1.jpg' %}" alt="Second slide">
		  <div class="carousel-caption">
			<h5>Higher Education Prediction</h5>
		  </div>
		</div>
		<div class="carousel-item" data-interval="5000">
		  <img class="d-block w-100 img-fluid" src="{% static 'images\banner2.jpg' %}" alt="Third slide">
		  <div class="carousel-caption">
			<h5>Higher Education Prediction</h5>
		  </div>
		</div>
		 
	  </div>
	  <a class="carousel-control-prev" href="#headerSlider" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#headerSlider" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
  </div>
{% endblock body %}
